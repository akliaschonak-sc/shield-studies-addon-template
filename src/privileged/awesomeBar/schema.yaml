- namespace: experiments.awesomeBar
  description: Listen to awesome bar interactions

  functions:
  - name: start
    type: 'function'
    async: true
    description: Start listening to awesome bar interactions
    parameters: []
  - name: stop
    type: 'function'
    async: true
    description: Stop listening to awesome bar interactions
    parameters: []

  events:
  - name: onAutocompleteSuggestionSelected
    type: function
    description: Fires when a suggestion has been suggested in the awesome bar autocomplete popup.
    parameters:  # for the callback
    - name: numSuggestionsDisplayed
      type: number
    - name: rankSelected
      type: number
    - name: bookmarkAndHistoryUrlSuggestions
      type: array
      items:
        type: string
    - name: bookmarkAndHistoryRankSelected
      type: number
    - name: numCharsTyped
      type: number
    - name: selectedStyle
      type: string
